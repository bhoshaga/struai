name: Release

on:
  workflow_dispatch:
    inputs:
      publish_only:
        description: 'Just publish current version (skip version bump)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'
  push:
    branches: [main]

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    concurrency: release
    if: github.repository_owner == 'bhoshaga' && inputs.publish_only != 'true'
    outputs:
      released: ${{ steps.release_result.outputs.release }}
      version: ${{ steps.release_result.outputs.version }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install python-semantic-release
        run: pip install python-semantic-release

      - name: Get next version
        id: version
        run: |
          # Get the next version without making changes
          NEXT_VERSION=$(semantic-release version --print 2>/dev/null || echo "")
          if [ -z "$NEXT_VERSION" ]; then
            echo "No release needed"
            echo "release=false" >> $GITHUB_OUTPUT
          else
            echo "Next version: $NEXT_VERSION"
            echo "release=true" >> $GITHUB_OUTPUT
            echo "version=$NEXT_VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Update npm package version
        if: steps.version.outputs.release == 'true'
        run: |
          cd js
          TARGET_VERSION="${{ steps.version.outputs.version }}"
          CURRENT_VERSION=$(node -p "require('./package.json').version")

          if [ "$CURRENT_VERSION" = "$TARGET_VERSION" ]; then
            echo "js/package.json already at version $TARGET_VERSION"
          else
            npm version "$TARGET_VERSION" --no-git-tag-version
          fi

      - name: Capture pre-release head
        id: pre_release
        if: steps.version.outputs.release == 'true'
        run: echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Python Semantic Release
        if: steps.version.outputs.release == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Add npm metadata changes (package.json and lockfile when version changes)
          git add js/package.json js/package-lock.json

          # Run semantic-release (will update Python version, commit, tag, and create release)
          semantic-release version

      - name: Resolve release outputs
        id: release_result
        run: |
          if [ "${{ steps.version.outputs.release }}" != "true" ]; then
            echo "release=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          PRE_SHA="${{ steps.pre_release.outputs.sha }}"
          POST_SHA="$(git rev-parse HEAD)"

          # semantic-release may print a version but produce no new release.
          if [ "$POST_SHA" = "$PRE_SHA" ]; then
            echo "release=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          TAG="$(git tag --points-at HEAD | grep -E '^v[0-9]' | head -n1 || true)"
          if [ -z "$TAG" ]; then
            echo "release=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "release=true" >> $GITHUB_OUTPUT
          echo "version=${TAG#v}" >> $GITHUB_OUTPUT

      - name: Push release commit and tags
        if: steps.release_result.outputs.release == 'true'
        run: git push origin main --follow-tags

  publish-python:
    needs: release
    if: always() && (needs.release.outputs.released == 'true' || inputs.publish_only == 'true')
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.release.outputs.released == 'true' && format('v{0}', needs.release.outputs.version) || github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: pip install build

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true

  publish-npm:
    needs: release
    if: always() && (needs.release.outputs.released == 'true' || inputs.publish_only == 'true')
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    defaults:
      run:
        working-directory: js

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.release.outputs.released == 'true' && format('v{0}', needs.release.outputs.version) || github.ref }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Publish to npm
        run: npm publish --access public
