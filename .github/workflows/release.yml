name: Release

on:
  workflow_dispatch:
    inputs:
      publish_only:
        description: 'Just publish current version (skip version bump)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'
  push:
    branches: [main]

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    concurrency: release
    if: github.repository_owner == 'bhoshaga' && inputs.publish_only != 'true'
    outputs:
      released: ${{ steps.version.outputs.release }}
      version: ${{ steps.version.outputs.version }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install python-semantic-release
        run: pip install python-semantic-release

      - name: Get next version
        id: version
        run: |
          # Get the next version without making changes
          NEXT_VERSION=$(semantic-release version --print 2>/dev/null || echo "")
          if [ -z "$NEXT_VERSION" ]; then
            echo "No release needed"
            echo "release=false" >> $GITHUB_OUTPUT
          else
            echo "Next version: $NEXT_VERSION"
            echo "release=true" >> $GITHUB_OUTPUT
            echo "version=$NEXT_VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Update npm package version
        if: steps.version.outputs.release == 'true'
        run: |
          cd js
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version

      - name: Python Semantic Release
        if: steps.version.outputs.release == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Add the npm package.json change
          git add js/package.json

          # Run semantic-release (will update Python version, commit, tag, and create release)
          semantic-release version

          # Push changes and tags
          git push origin main --follow-tags

  publish-python:
    needs: release
    if: always() && (needs.release.outputs.released == 'true' || inputs.publish_only == 'true')
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.release.outputs.released == 'true' && format('v{0}', needs.release.outputs.version) || github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: pip install build

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true

  publish-npm:
    needs: release
    if: always() && (needs.release.outputs.released == 'true' || inputs.publish_only == 'true')
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: js

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.release.outputs.released == 'true' && format('v{0}', needs.release.outputs.version) || github.ref }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
